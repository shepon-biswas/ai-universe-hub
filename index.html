<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub | Explore Leading AI Tool In 2023</title>
    <!-- Fontawesome Kit -->
    <script
      src="https://kit.fontawesome.com/4ef5c10dfb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container text-center my-2">
      <section class="">
        <h1>AI Universe Hub | Explore New AI Tools</h1>
      </section>
    </header>
    <main>
      <section class="container text-center my-3">
        <!-- Sorting Button -->
        <div class="mb-3">
          <button id="sorting-btn" class="btn btn-warning fw-bold">
            Sort by Date
          </button>
        </div>
      </section>

      <!-- Spinner or loader Section -->
      <section id="spinner">
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 600px"
        >
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal Section
        <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#AIDataModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade modal-xl"
        id="AIDataModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="AIDataModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <!-- <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button> -->
            </div>
          </div>
        </div>
      </div>

      <!-- AI display section -->
      <section class="container">
        <div class="my-2">
          <div id="AI-data-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- <div class="col">
              <div class="card h-100">
                <img src="..." class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    This is a longer card with supporting text below as a
                    natural lead-in to additional content. This content is a
                    little bit longer.
                  </p>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </section>
      <section class="container text-center mb-3">
        <div>
          <button id="see-all" class="btn btn-primary">See All</button>
        </div>
      </section>
    </main>

    <!-- Scripts Files -->

    <!-- Bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Main js -->
    <script src="main.js"></script>
  </body>
</html>
